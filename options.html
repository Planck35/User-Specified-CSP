    <div class="tab-content">
        <div class="box box-solid box-primary container tab-pane active" id = "pane_listManagement">
            <h2>Whitelist</h2>
            <div class="box-body no-padding">
                <table class="table directory-table" id="table_wl">
                    <tbody id="tbody_wl"></tbody>
                </table>
            </div>
            <form id="form_addToWL">
                <label>New URL: </label>
                <input type="text" name="lname" id="input_wlURL" required>
                <button id="btn_addToWL" class="btn-primary" type="submit">Add To Whitelist</button>
            </form>
            <h2>Blacklist</h2>
            
            <div class="box-body no-padding">
                <table class="table directory-table" id="table_bl">
                    <tbody id="tbody_bl"></tbody>
                </table>
            </div>
            <form id="form_addToBL">
                <label>New URL: </label>
                <input type="text" name="lname"  id="input_blURL" required>
                <button id="btn_addToBL" class="btn-primary" type="submit">Add To Blacklist</button>
            </form>
        </div>
        <div id="pane_resourceType" class="container tab-pane fade">
            <table class="table options" >
                <tbody id="resources">
                </tbody>
            </table>
        </div>
    </div>
