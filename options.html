<div class="container">

        <li class="nav-item">

    <div class="tab-content">
        <div id = "pane_domain" class="box box-solid box-primary container tab-pane active" >

            <div class="card mt-3">
                <div class="card-header">
                    Whitelist
                    <form id="form_addToWL" class="float-right">
                        <input type="text" name="lname" id="input_wlURL" placeholder="domain name" style="height:36px; width:200px;padding:5px" required>
                        <button id="btn_addToWL" class="btn btn-primary btn-sm" type="submit">add</button>
                    </form>
                </div>
                <div class="card-body">
                    <div class="box-body no-padding">
                        <table class="table directory-table" id="table_wl">
                            <tbody id="tbody_wl"></tbody>
                        </table>
                    </div>
                    
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    Blacklist
                    <form id="form_addToBL" class="float-right">
                        <input type="text" name="lname" id="input_blURL" placeholder="domain name" style="height:36px; width:200px;padding:5px" required>
                        <button id="btn_addToBL" class="btn btn-primary btn-sm" type="submit">add</button>
                    </form>
                </div>
                <div class="card-body">
                    <div class="box-body no-padding">
                        <table class="table directory-table" id="table_bl">
                            <tbody id="tbody_bl"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="pane_resource" class="container tab-pane fade">
            <div class="card mt-3 options">
                <div class="card-header">
                    Block these resources from unknown domains
                </div>
                <div class="card-body">
                    <table class="table" >
                        <tbody id="resources">
                        </tbody>
                    </table>
                </div>
            </div>        
            
        </div>
    </div>
